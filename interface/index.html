<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-a11y="true"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" defer></script>
    </head>
    <body>

        <div class="minimap">
        </div>

        <div class="hud">
            <div class="health-bar">
                <i id="icon" class="fas fa-heart"></i>
                <div class="health-bar-fill">
                    <div id="health" class="health"></div>
                </div>
            </div>

            <div class="armor-bar">
                <i id="icon" class="fas fa-shield-alt"></i>
                <div class="armor-bar-fill">
                    <div id="armor" class="armor"></div>
                </div>
            </div>

            <div class="breath-bar">
                <i id="icon" class="fas fa-swimmer"></i>
                <div class="breath-bar-fill">
                    <div id="breath" class="breath"></div>
                </div>
            </div>
        </div>


    </body>
</html>
